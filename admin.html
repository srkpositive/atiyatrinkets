<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Orders | AtiyaTrinkets</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f9f5f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d63384;
      text-align: center;
    }
    .order {
      background: white;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      max-width: 700px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .order p {
      margin: 5px 0;
    }
    .item {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Orders</h1>
  <div id="orders-container">Loading orders...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUkMcVsTmhfZ0PtsGTHJIGU156MjrxqzE",
      authDomain: "atiyatrinkets-ce4b6.firebaseapp.com",
      projectId: "atiyatrinkets-ce4b6",
      storageBucket: "atiyatrinkets-ce4b6.appspot.com",
      messagingSenderId: "562847025664",
      appId: "1:562847025664:web:c200328acd5643c32e66e5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const ADMIN_UID = "C6Jufkjv8CX4UHTB0R3EuMpTDoy2";
    const ordersContainer = document.getElementById("orders-container");

    onAuthStateChanged(auth, async (user) => {
      console.log("Auth state changed:", user);
      if (user && user.uid === ADMIN_UID) {
        console.log("Admin verified:", user.email);

        try {
          const q = collection(db, "orders");
          const querySnapshot = await getDocs(q);
          console.log("Fetched orders count:", querySnapshot.size);

          if (querySnapshot.empty) {
            ordersContainer.innerHTML = "<p>No orders found.</p>";
            return;
          }

          ordersContainer.innerHTML = "";
          querySnapshot.forEach((doc) => {
            const order = doc.data();
            const orderId = doc.id;

            const orderDiv = document.createElement('div');
            orderDiv.className = 'order';

            const status = order.status || 'Pending';
            const timestamp = order.timestamp?.toDate?.().toLocaleString() || 'Pending';

            let itemsHtml = '';
            if (Array.isArray(order.cart)) {itemsHtml = order.cart.map(item => `<li>${item.name} × ${item.qty} (₹${item.price})</li>`).join('');}

            orderDiv.innerHTML = `
              <p><strong>Order ID:</strong> ${orderId}</p>
              <p><strong>Name:</strong> ${order.name}</p>
              <p><strong>Email:</strong> ${order.userEmail || 'N/A'}</p>
              <p><strong>Phone:</strong> ${order.phone}</p>
              <p><strong>Address:</strong> ${order.address}</p>
              <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>
              <p><strong>Status:</strong> 
                <select data-id="${orderId}" class="status-dropdown">
                  <option value="Pending" ${status === 'Pending' ? 'selected' : ''}>Pending</option>
                  <option value="Shipped" ${status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                  <option value="Delivered" ${status === 'Delivered' ? 'selected' : ''}>Delivered</option>
              </select>
              </p>
              <p><strong>Timestamp:</strong> ${timestamp}</p>
              <p><strong>Items:</strong></p>
              <ul>${itemsHtml}</ul>
              `;

              ordersContainer.appendChild(orderDiv);
            });
  // 🔁 Listen for dropdown changes and update Firestore
document.addEventListener('change', async (e) => {
  if (e.target.classList.contains('status-dropdown')) {
    const orderId = e.target.dataset.id;
    const newStatus = e.target.value;

    try {
      await updateDoc(doc(db, "orders", orderId), {
        status: newStatus
      });
      alert(`Status updated to ${newStatus} for Order ID: ${orderId}`);
    } catch (error) {
      console.error("Error updating status:", error);
      alert("Failed to update order status.");
    }
  }
});
        } catch (err) {
          console.error("Error fetching orders:", err);
          ordersContainer.innerHTML = `<p>Error loading orders. Check console for details.</p>`;
        }
      } else {
        console.warn("Access denied. Not admin or not logged in.");
        ordersContainer.innerHTML = "<p>Access denied. You must be signed in as admin.</p>";
      }
    });
  </script>
</body>
</html>
