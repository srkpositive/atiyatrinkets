<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - AtiyaTrinkets</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fff9f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #d63384;
    }
    .order-id {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Thank You for Your Order!</h1>
  <p class="order-id">Your Order ID is: <span id="orderId">Loading...</span></p>

  <script>
    const orderId = localStorage.getItem("orderId");
    document.getElementById("orderId").textContent = orderId || "N/A";
    localStorage.removeItem("orderId");
  </script>
</body>
</html>
