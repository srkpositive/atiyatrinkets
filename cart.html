<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - AtiyaTrinkets</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fdf6f0;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #d8b4d3;
    }

    .cart {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-details {
      flex: 1;
    }

    .item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      background-color: #d8b4d3;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #c29dc3;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>
  <div class="cart" id="cart-items">
    <!-- Cart items will be inserted here -->
  </div>

  <div class="total" id="total-price">
    Total: ₹0
  </div>

  <div style="text-align:center; margin-top: 20px;">
    <a href="checkout.html"><button class="btn">Proceed to Checkout</button></a>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      const totalDiv = document.getElementById('total-price');
      let total = 0;
      cartContainer.innerHTML = '';

      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        totalDiv.innerText = 'Total: ₹0';
        return;
      }

      cartItems.forEach((item, index) => {
        total += item.price * item.quantity;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div class="item-details">
            <strong>${item.name}</strong><br>
            ₹${item.price} × ${item.quantity}
          </div>
          <div class="item-actions">
            <button class="btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartContainer.appendChild(div);
      });

      totalDiv.innerText = 'Total: ₹' + total;
    }

    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
