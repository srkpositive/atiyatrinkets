<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - AtiyaTrinkets</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    :root {
      --primary: #f8e1e7;
      --accent: #d8b4d3;
      --background: #fff9f7;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: var(--background);
      color: var(--text);
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 0.7s ease;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .cart-item:last-child {
      border: none;
    }

    .cart-item h3 {
      margin: 0;
    }

    .qty {
      font-weight: bold;
      color: var(--accent);
    }

    .total {
      font-size: 1.4rem;
      margin: 30px 0;
      color: var(--accent);
    }

    button.checkout {
      background: var(--accent);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.checkout:hover {
      background: #c29dc3;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 30px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>
  <div class="cart-container" id="cartItems"></div>
  <div class="total" id="cartTotal">Total: ₹0</div>
  <button class="checkout" onclick="checkoutCart()">Proceed to Checkout</button><br>
  <a href="index.html">← Continue Shopping</a>

  <script>
    const cartContainer = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        cartTotal.textContent = '';
        document.querySelector('button.checkout').style.display = 'none';
        return;
      }

      cart.forEach(item => {
        total += item.price * item.qty;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <h3>${item.name}</h3>
          <div class="qty">Qty: ${item.qty}</div>
          <div>₹${item.price * item.qty}</div>
        `;
        cartContainer.appendChild(div);
      });

      cartTotal.textContent = `Total: ₹${total}`;
    }

    function checkoutCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) return alert("Your cart is empty.");

      const totalAmount = cart.reduce((sum, item) => sum + item.price * item.qty, 0) * 100;

      const options = {
        key: "YOUR_RAZORPAY_KEY_ID", // replace with your actual Razorpay Key ID
        amount: totalAmount,
        currency: "INR",
        name: "AtiyaTrinkets",
        description: "Order Payment",
        image: "https://via.placeholder.com/100x100?text=Atiya",
        handler: function (response) {
          alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
          localStorage.removeItem('cart');
          window.location.href = "thankyou.html";
        },
        prefill: {
          name: "",
          email: "",
          contact: ""
        },
        theme: {
          color: "#d63384"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }

    renderCart();
  </script>

</body>
</html>
