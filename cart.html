<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - AtiyaTrinkets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #f8e1e7;
      --accent: #d8b4d3;
      --background: #fff9f7;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      text-align: center;
      padding: 30px 15px;
    }

    h1 {
      color: var(--text);
      font-size: 2rem;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: 0 auto 30px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: var(--primary);
    }

    td input {
      width: 50px;
      text-align: center;
    }

    .total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .empty {
      color: gray;
      font-size: 1.1rem;
    }

    button {
      padding: 6px 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #c29dc3;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      table, th, td {
        font-size: 0.9rem;
      }

      td input {
        width: 40px;
      }
    }
  </style>
</head>
<body>

  <h1>Your Shopping Cart</h1>

  <div id="cart-container"></div>

  <a href="index.html">← Continue Shopping</a>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-container');

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty">Your cart is empty.</p>';
        return;
      }

      let total = 0;
      let html = `
        <table>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Remove</th>
          </tr>
      `;

      cart.forEach((item, index) => {
        total += item.price * item.qty;
        html += `
          <tr>
            <td>${item.name}</td>
            <td>₹${item.price}</td>
            <td><input type="number" min="1" value="${item.qty}" onchange="updateQty(${index}, this.value)"></td>
            <td><button onclick="removeItem(${index})">X</button></td>
          </tr>
        `;
      });

      html += `</table><div class="total">Total: ₹${total}</div>`;
      container.innerHTML = html;
    }

    function updateQty(index, qty) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].qty = parseInt(qty);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    window.onload = renderCart;
  </script>

</body>
</html>
