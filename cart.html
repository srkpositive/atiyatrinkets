<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - AtiyaTrinkets</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f8e1e7;
      --accent: #d8b4d3;
      --background: #fff9f7;
      --text: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: var(--background);
      color: var(--text);
    }

    header {
      background: white;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
      align-items: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      padding: 8px 10px;
    }

    nav ul li:hover > ul {
      display: block;
    }

    nav ul ul {
      display: none;
      position: absolute;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      top: 35px;
      z-index: 1000;
    }

    nav ul ul li {
      padding: 5px 0;
    }

    .cart-icon {
      position: relative;
    }

    .cart-icon span {
      position: absolute;
      top: -5px;
      right: -10px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      font-size: 0.7rem;
      padding: 2px 6px;
    }

    .cart-section {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
      animation: fadeInUp 0.7s ease;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    .cart-item-name {
      font-weight: bold;
      flex: 2;
    }

    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .cart-item-qty button,
    .cart-item-remove {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .cart-item-price {
      flex: 1;
      text-align: right;
    }

    .total {
      text-align: right;
      font-size: 1.5rem;
      margin-top: 20px;
      color: var(--accent);
    }

    .checkout-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin-left: auto;
    }

    .checkout-btn:hover {
      background: #c29dc3;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">AtiyaTrinkets</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">New Arrivals</a></li>
        <li><a href="#">Earrings</a>
          <ul>
            <li><a href="#">Studs</a></li>
            <li><a href="#">Hoops</a></li>
            <li><a href="#">Drops</a></li>
          </ul>
        </li>
        <li><a href="#">Necklace</a></li>
        <li><a href="#">Rings</a></li>
        <li><a href="#">Bracelets</a></li>
        <li><a href="#">Gifting</a></li>
        <li><a href="#">Combos</a></li>
        <li><a href="#">Couple Jewellery</a></li>
        <li><a href="#">Ethnic</a></li>
        <li><a href="#">Hair Accessories</a></li>
        <li><a href="#">Handbags</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#contact">Contact Us</a></li>
        <li>
          <a href="cart.html" class="cart-icon">
            üõí <span id="cart-count">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<section class="cart-section">
  <h1>Your Cart</h1>
  <div id="cart-items"></div>
  <div class="total">Total: ‚Çπ<span id="cart-total">0</span></div>
  <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
</section>

<script>
  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById("cart-count").innerText = totalItems;
  }

  function increaseQty(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity++;
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
    updateCartCount();
  }

  function decreaseQty(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart[index].quantity > 1) {
      cart[index].quantity--;
    } else {
      cart.splice(index, 1);
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
    updateCartCount();
  }

  function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
    updateCartCount();
  }

  function renderCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-items");
    container.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
      document.getElementById("cart-total").innerText = "0";
      return;
    }

    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <div class="cart-item-name">${item.name}</div>
        <div class="cart-item-qty">
          <button onclick="decreaseQty(${index})">‚àí</button>
          <span>${item.quantity}</span>
          <button onclick="increaseQty(${index})">+</button>
          <button class="cart-item-remove" onclick="removeFromCart(${index})">üóëÔ∏è</button>
        </div>
        <div class="cart-item-price">‚Çπ${item.price * item.quantity}</div>
      `;
      container.appendChild(div);
    });

    document.getElementById("cart-total").innerText = total;
  }

  function checkout() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) return alert("Your cart is empty.");
    alert("Redirecting to payment gateway...");
    // Replace with Razorpay/PayPal redirect
  }

  renderCart();
  updateCartCount();
</script>

</body>
</html>
