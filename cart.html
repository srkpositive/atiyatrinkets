<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - AtiyaTrinkets</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    :root {
      --primary: #f8e1e7;
      --accent: #d8b4d3;
      --background: #fff9f7;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: var(--background);
      color: var(--text);
    }

    header {
      background: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
    }

    .cart-section {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .cart-item-name {
      font-weight: bold;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty-controls button {
      background: var(--accent);
      border: none;
      color: white;
      font-size: 16px;
      width: 30px;
      height: 30px;
      border-radius: 4px;
      cursor: pointer;
    }

    .qty-controls span {
      font-weight: bold;
    }

    .cart-item-price {
      font-weight: bold;
      color: #555;
    }

    .checkout {
      text-align: center;
      margin-top: 30px;
    }

    .checkout h2 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .checkout button {
      background: var(--accent);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .checkout button:hover {
      background: #c29dc3;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: #888;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">AtiyaTrinkets</div>
  <a href="index.html">‚¨Ö Back to Shop</a>
</header>

<section class="cart-section">
  <h1>Your Cart</h1>
  <div id="cart-items"></div>

  <div class="checkout">
    <h2>Total: ‚Çπ<span id="cart-total">0</span></h2>
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>
</section>

<script>
  function renderCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    cartItemsContainer.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
      cartTotal.innerText = "0";
      return;
    }

    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <div class="cart-item-name">${item.name}</div>
        <div class="qty-controls">
          <button onclick="updateQuantity(${item.id}, -1)">‚àí</button>
          <span>${item.quantity}</span>
          <button onclick="updateQuantity(${item.id}, 1)">+</button>
          <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
        </div>
        <div class="cart-item-price">‚Çπ${item.price * item.quantity}</div>
      `;
      cartItemsContainer.appendChild(div);
    });

    cartTotal.innerText = total;
  }

  function updateQuantity(productId, delta) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const index = cart.findIndex(item => item.id === productId);
    if (index > -1) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }
  }

  function removeFromCart(productId) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart = cart.filter(item => item.id !== productId);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
    updateCartCount();
  }

  function checkout() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) return alert("Your cart is empty.");

    const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0) * 100;

    const options = {
      key: "rzp_live_8dfpF64rA0trja", // ‚úÖ your Razorpay key
      amount: totalAmount,
      currency: "INR",
      name: "AtiyaTrinkets",
      description: "Order Payment",
      image: "https://via.placeholder.com/100x100?text=Atiya",
      handler: function (response) {
        alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
        localStorage.removeItem("cart");
        window.location.href = "thankyou.html";
      },
      theme: {
        color: "#d8b4d3"
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    const badge = document.getElementById("cart-count");
    if (badge) badge.innerText = totalItems;
  }

  // Initial call
  renderCart();
  updateCartCount();
</script>

</body>
</html>
