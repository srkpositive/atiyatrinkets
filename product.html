<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product - AtiyaTrinkets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f8e1e7;
      --accent: #d8b4d3;
      --background: #fff9f7;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: var(--background);
      color: var(--text);
      text-align: center;
      padding: 50px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 5px;
    }

    .cart-icon {
      position: absolute;
      top: 0;
      right: 20px;
      font-size: 1.2rem;
    }

    .cart-icon a {
      position: relative;
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
    }

    #cart-count {
      position: absolute;
      top: -10px;
      right: -15px;
      background: #d63384;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    .product {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .price {
      font-size: 1.2rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #c29dc3;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    a.back:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .product {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AtiyaTrinkets</h1>
    <div class="cart-icon">
      <a href="cart.html">
        üõí <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <div class="product">
    <img id="productImg" src="" alt="Product Image" />
    <h2 id="productName">Product Name</h2>
    <div class="price" id="productPrice">‚Çπ0</div>
    <button id="addToCartBtn">Add to Cart</button>
    <br><br>
    <a class="back" href="index.html">‚Üê Continue Shopping</a>
  </div>

  <script>
    const products = {
      1: {
        id: 1,
        name: "Golden Hoop",
        price: 499,
        img: "https://via.placeholder.com/300x300?text=Earring+1"
      },
      2: {
        id: 2,
        name: "Silver Drops",
        price: 399,
        img: "https://via.placeholder.com/300x300?text=Earring+2"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const product = products[productId];

    if (product) {
      document.getElementById('productImg').src = product.img;
      document.getElementById('productName').textContent = product.name;
      document.getElementById('productPrice').textContent = "‚Çπ" + product.price;

      document.getElementById('addToCartBtn').addEventListener('click', () => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existing = cart.find(item => item.id === product.id);

        if (existing) {
          existing.qty += 1;
        } else {
          cart.push({ ...product, qty: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        alert("Added to cart!");
      });
    } else {
      document.querySelector('.product').innerHTML = "<p>Product not found.</p>";
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      const badge = document.getElementById('cart-count');
      if (badge) badge.textContent = count;
    }

    window.onload = updateCartCount;
  </script>

</body>
</html>
