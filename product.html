    }

    .price {

      color: var(--accent);

    }

    button {

      border: none;

    footer {

    }

    @keyframes fadeInUp {

}
.auth-actions span {

.auth-actions button {

</head>
<body>

        <span id="user-email"></span>

</nav>
      <div class="user-info" id="user-email"></div>

  <section class="product-section">
    <img src="https://via.placeholder.com/300x300?text=Earring+1" alt="Golden Hoop Earring" />
    <h1>Golden Hoop</h1>
    <div class="price">â‚¹499</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUkMcVsTmhfZ0PtsGTHJIGU156MjrxqzE",
      authDomain: "atiyatrinkets-ce4b6.firebaseapp.com",
      projectId: "atiyatrinkets-ce4b6",
      storageBucket: "atiyatrinkets-ce4b6.appspot.com",
      messagingSenderId: "562847025664",
      appId: "1:562847025664:web:c200328acd5643c32e66e5",
      measurementId: "G-WBWWBHQTHJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmail = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logoutBtn");
    const authLink = document.getElementById("auth-link");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = user.email;
        logoutBtn.style.display = "inline-block";
        authLink.style.display = "none";
      } else {
        userEmail.textContent = "";
        logoutBtn.style.display = "none";
        authLink.style.display = "inline-block";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });
  </script>

  <script>
    function addToCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = { id: 1, name: "Golden Hoop", price: 499, qty: 1 };
      const existingIndex = cart.findIndex(item => item.id === product.id);
      if (existingIndex > -1) {
        cart[existingIndex].qty += 1;
      } else {
        cart.push(product);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert("Item added to cart!");
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById("cart-count").innerText = totalItems;
    }

    updateCartCount();
  </script>
