<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product | AtiyaTrinkets</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f8e1e7;
      --background: #fff9f7;
      --accent: #d8b4d3;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: var(--background);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      background: white;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      flex-wrap: wrap;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      padding: 8px 12px;
    }

    nav ul ul {
      display: none;
      position: absolute;
      top: 38px;
      left: 0;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    nav ul li:hover > ul {
      display: block;
    }

    .cart-icon {
      position: relative;
    }

    .cart-icon span {
      position: absolute;
      top: -6px;
      right: -10px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      font-size: 0.75rem;
      padding: 2px 6px;
    }

    .product-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product-section img {
      width: 60%;
      max-width: 300px;
      border-radius: 10px;
    }

    .price {
      font-size: 1.4rem;
      color: var(--accent);
      margin: 10px 0;
    }

    button {
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #c29dc3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--primary);
      margin-top: 40px;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 8px;
      }

      .product-section img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">AtiyaTrinkets</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">New Arrivals</a></li>
        <li><a href="#">Earrings</a>
          <ul>
            <li><a href="#">Studs</a></li>
            <li><a href="#">Hoops</a></li>
            <li><a href="#">Drops</a></li>
          </ul>
        </li>
        <li><a href="#">Necklace</a></li>
        <li><a href="#">Rings</a></li>
        <li><a href="#">Bracelets</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#contact">Contact Us</a></li>
        <li><a href="cart.html" class="cart-icon">ðŸ›’ <span id="cart-count">0</span></a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="product-section">
  <img id="product-img" src="" alt="Product Image">
  <h1 id="product-name"></h1>
  <p class="price" id="product-price"></p>
  <p id="product-desc"></p>
  <button onclick="addToCart()">Add to Cart</button>
</section>

<footer>
  <p>&copy; 2025 AtiyaTrinkets</p>
</footer>

<script>
  const products = [
    {
      id: 1,
      name: "Golden Hoop",
      price: 499,
      image: "https://via.placeholder.com/300x300?text=Earring+1",
      description: "Elegant gold-plated hoop earrings for daily and festive wear."
    },
    {
      id: 2,
      name: "Silver Drops",
      price: 399,
      image: "https://via.placeholder.com/300x300?text=Earring+2",
      description: "Stylish silver drop earrings for modern fashion."
    }
  ];

  const urlParams = new URLSearchParams(window.location.search);
  const productId = parseInt(urlParams.get('id'));
  const product = products.find(p => p.id === productId);

  if (product) {
    document.getElementById('product-img').src = product.image;
    document.getElementById('product-name').innerText = product.name;
    document.getElementById('product-price').innerText = `â‚¹${product.price}`;
    document.getElementById('product-desc').innerText = product.description;
  }

  function addToCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const index = cart.findIndex(item => item.id === product.id);
    if (index > -1) {
      cart[index].quantity += 1;
    } else {
      cart.push({ ...product, quantity: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert("Item added to cart!");
  }

  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cart-count').innerText = total;
  }

  updateCartCount();
</script>

</body>
</html>
