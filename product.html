<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product - AtiyaTrinkets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #f8e1e7;
      --accent: #d8b4d3;
      --background: #fff9f7;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      text-align: center;
      padding: 40px 20px;
    }

    .product {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 10px 0;
    }

    .price {
      font-size: 1.2rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #c29dc3;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="product">
    <img id="productImg" src="" alt="Product Image" />
    <h2 id="productName">Product Name</h2>
    <div class="price" id="productPrice">â‚¹0</div>
    <button id="addToCartBtn">Add to Cart</button><br/>
    <a href="cart.html">ðŸ›’ View Cart</a>
  </div>

  <script>
    const products = {
      1: {
        id: 1,
        name: "Golden Hoop",
        price: 499,
        img: "https://via.placeholder.com/300x300?text=Earring+1"
      },
      2: {
        id: 2,
        name: "Silver Drops",
        price: 399,
        img: "https://via.placeholder.com/300x300?text=Earring+2"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    const product = products[productId];

    if (product) {
      document.getElementById('productImg').src = product.img;
      document.getElementById('productName').textContent = product.name;
      document.getElementById('productPrice').textContent = "â‚¹" + product.price;

      document.getElementById('addToCartBtn').addEventListener('click', () => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existing = cart.find(item => item.id === product.id);

        if (existing) {
          existing.qty += 1;
        } else {
          cart.push({ ...product, qty: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert("Added to cart!");
      });
    } else {
      document.querySelector('.product').innerHTML = "<p>Product not found.</p>";
    }
  </script>

</body>
</html>
