<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - AtiyaTrinkets</title>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>

  <!-- ✅ Initialize Firebase BEFORE anything else -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUkMcVsTmhfZ0PtsGTHJIGU156MjrxqzE",
      authDomain: "atiyatrinkets-ce4b6.firebaseapp.com",
      projectId: "atiyatrinkets-ce4b6",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // ✅ Define Firestore DB globally
    const db = firebase.firestore();
  </script>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fdf6f0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
    }
    h2 {
      color: #d8b4d3;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #d8b4d3;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #c29dc3;
    }
    .order-summary {
      background: #fff9f7;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #eee;
      border-radius: 6px;
    }
    .order-summary li {
      display: flex;
      justify-content: space-between;
      list-style: none;
      border-bottom: 1px solid #eee;
      padding: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>

    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="address" placeholder="Shipping Address" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />

    <div class="order-summary">
      <h3>Order Summary</h3>
      <ul id="summary-items"></ul>
      <strong>Total: ₹<span id="summary-total">0</span></strong>
    </div>

    <button class="btn" onclick="payWithRazorpay()">Pay with Razorpay</button>
    <button class="btn" onclick="payWithCOD()">Cash on Delivery</button>
  </div>

  <!-- Scripts -->
  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const summaryList = document.getElementById('summary-items');
    const summaryTotal = document.getElementById('summary-total');

    let totalAmount = 0;
    cartItems.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `<span>${item.name} × ${item.qty}</span><span>₹${item.qty * item.price}</span>`;
      summaryList.appendChild(li);
      totalAmount += item.qty * item.price;
    });
    summaryTotal.textContent = totalAmount;

    function validateDetails() {
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!name || !address || !phone) {
        alert("Please fill all the fields.");
        return false;
      }
      return true;
    }

    function payWithRazorpay() {
      if (!validateDetails()) return;

      const options = {
        key: "rzp_live_8dfpF64rA0trja",
        amount: totalAmount * 100,
        currency: "INR",
        name: "AtiyaTrinkets",
        description: "Jewellery Order",
        handler: function (response) {
          alert("Payment Successful: " + response.razorpay_payment_id);
          localStorage.removeItem('cart');
          window.location.href = "thankyou.html";
        },
        prefill: {
          name: document.getElementById('name').value,
          contact: document.getElementById('phone').value
        },
        theme: { color: "#d8b4d3" }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }

    async function payWithCOD() {
      if (!validateDetails()) return;

      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const orderId = "COD" + Date.now();

      const orderData = {
        orderId: orderId,
        name,
        address,
        phone,
        cart: cartItems,
        total: totalAmount,
        paymentMethod: "Cash on Delivery",
        timestamp: new Date().toISOString()
      };

      try {
        await db.collection("orders").doc(orderId).set(orderData);
        alert("Order placed successfully! Order ID: " + orderId);
        localStorage.removeItem("cart");
        window.location.href = "thankyou.html";
      } catch (error) {
        console.error("Error placing order:", error);
        alert("Error placing order: " + error.message);
      }
    }
  </script>
</body>
</html>
