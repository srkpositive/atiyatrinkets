<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - AtiyaTrinkets</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fdf6f0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
    }
    h2 {
      color: #d8b4d3;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #d8b4d3;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #c29dc3;
    }
    .paypal-button {
      margin-top: 20px;
    }
    .order-summary {
      background: #fff9f7;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #eee;
      border-radius: 6px;
    }
    .order-summary h3 {
      margin-bottom: 10px;
    }
    .order-summary ul {
      list-style: none;
      padding-left: 0;
    }
    .order-summary li {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="address" placeholder="Shipping Address" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>

    <div class="order-summary" id="order-summary">
      <h3>Order Summary</h3>
      <ul id="summary-items"></ul>
      <strong>Total: ₹<span id="summary-total">0</span></strong>
    </div>

    <button class="btn" onclick="payWithRazorpay()">Pay with Razorpay</button>
    <button class="btn" onclick="payWithCOD()">Cash on Delivery</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUkMcVsTmhfZ0PtsGTHJIGU156MjrxqzE",
      authDomain: "atiyatrinkets-ce4b6.firebaseapp.com",
      projectId: "atiyatrinkets-ce4b6",
      storageBucket: "atiyatrinkets-ce4b6.appspot.com",
      messagingSenderId: "562847025664",
      appId: "1:562847025664:web:c200328acd5643c32e66e5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.payWithCOD = async function () {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !address || !phone) {
        alert("Please fill all the fields before placing the order.");
        return;
      }

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const orderData = {
        name,
        address,
        phone,
        cart,
        paymentMethod: "Cash on Delivery",
        timestamp: new Date().toISOString()
      };

      try {
        const docRef = await addDoc(collection(db, "orders"), orderData);
        localStorage.setItem("orderId", docRef.id); // ✅ Store order ID
        localStorage.removeItem("cart");
        alert("Order placed successfully!");
        window.location.href = "thankyou.html";
      } catch (err) {
        console.error("Error placing order:", err);
        alert("Error placing order: " + err.message);
      }
    };

    window.payWithRazorpay = function () {
      if (!validateDetails()) return;

      const options = {
        key: "rzp_live_8dfpF64rA0trja",
        amount: totalAmount * 100,
        currency: "INR",
        name: "AtiyaTrinkets",
        description: "Jewellery Order",
        handler: async function (response) {
          const name = document.getElementById("name").value.trim();
          const address = document.getElementById("address").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const cart = JSON.parse(localStorage.getItem("cart")) || [];

          const orderData = {
            name,
            address,
            phone,
            cart,
            paymentMethod: "Razorpay",
            razorpayId: response.razorpay_payment_id,
            timestamp: new Date().toISOString()
          };

          try {
            const docRef = await addDoc(collection(db, "orders"), orderData);
            localStorage.setItem("orderId", docRef.id); // ✅ Store order ID
            localStorage.removeItem("cart");
            alert("Payment Successful!");
            window.location.href = "thankyou.html";
          } catch (err) {
            alert("Error saving order: " + err.message);
          }
        },
        prefill: {
          name: document.getElementById("name").value,
          contact: document.getElementById("phone").value
        },
        theme: { color: "#d8b4d3" }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    };

    // Validate input before checkout
    function validateDetails() {
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!name || !address || !phone) {
        alert("Please fill all details before proceeding.");
        return false;
      }
      return true;
    }

    // Populate order summary
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const summaryList = document.getElementById('summary-items');
    const summaryTotal = document.getElementById('summary-total');
    let totalAmount = 0;

    cartItems.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `<span>${item.name} × ${item.qty}</span><span>₹${item.qty * item.price}</span>`;
      summaryList.appendChild(li);
      totalAmount += item.qty * item.price;
    });

    summaryTotal.textContent = totalAmount;
  </script>
</body>
</html>
